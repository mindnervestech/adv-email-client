<style type="text/css"> 

.badge_adv {
	display: inline-block;
	min-width: 10px;
	padding: 0px 0px;
	font-size: 12px;
	font-weight: 700;
	color: #999 !important;
	line-height: 1;
	vertical-align: baseline;
	white-space: nowrap;
	margin: 4px 0 0;
	text-align: center;
	background-color: #ffffff;
	border-radius: 0px;
}
 
 input[type=checkbox] {
	margin: 2px 0 0;
} 

.pagination_adv {
	margin: 0px 0;
} 
.panel_adv{
	margin-bottom: 0%;
}
 
.modal-dialog {
	width: 600px;
	margin: 0px auto;
} 
 
.scrollspy-example {  
	height: 300px;  
	overflow: auto; 
	border: 1px solid #e3e3e3;
	position: relative;  
}  
.scrollspy-example2 {  
	height: 200px;  
	overflow: auto; 
	border: 1px solid #e3e3e3;
	position: relative;  
}  
.rsearch-a-hover 
 {
   background-color: Blue;
   display: inline-block;
   line-height: 22px;
 }
.modal {
  display: block; 
}

a {
  cursor: pointer;
}
</style>  

<script language="javascript">
   $(document).ready(function(){
	   $(".tip-bottom").tooltip({
	        placement : 'bottom'
	    });
    });
</script>

<nav class="navbar navbar-default" role="navigation">
	 <div class="navbar-header">
	 	<a class="navbar-brand" href="#">Your Brand</a>
	 </div>
	  <ul class="nav navbar-nav">
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		 
		<form data-ng-submit="submitSearch()" class="navbar-form navbar-left  form-inline" role="search">
        	<div class="form-group">
		    <label  class="sr-only" for="Content_Keyword">Content Keyword</label>
		    <input type="text" class="input-sm form-control" data-ng-model="searchForm.cntKeyWord" id="Content_Keyword" placeholder="Content Keyword">
		  </div>
		  <div class="form-group">
		    <label  class="sr-only" for="Subject_Keyword">Subject Keyword</label>
		    <input type="text" class="input-sm form-control" data-ng-model="searchForm.subKeyWord" id="Subject_Keyword" placeholder="Subject Keyword">
		  </div>
		  
		  <div class="form-group dropdown">
		    <label  for="from">From</label>
		    <input type="text" class="input-sm form-control dropdown-toggle" data-toggle="dropdown" value="{{searchForm.from | date:'MMMM-dd-yyyy' || 'From'}}" placeholder="From">
		    	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		    		<datetimepicker  data-ng-model="searchForm.from" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle',minView: 'day' }"></datetimepicker>
		  		</ul>
		  </div>
		  <div class="form-group dropdown">
		    <label  for="to">To</label>
		    <input type="text" class="input-sm form-control dropdown-toggle" data-toggle="dropdown" value="{{searchForm.to | date:'MMMM-dd-yyyy' || 'To'}}" placeholder="To">
		    	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		    		<datetimepicker data-ng-model="searchForm.to" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle',minView: 'day' }"></datetimepicker>
		  		</ul>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Search</button>
      	</form>
	</div>
</nav>

<div class="container-fluid">
	
	<div class="row">
		<div class="col-md-3 col-lg-3">
			<div ng-show="hasSearchResult" class="row">
				
				<div class="panel panel-default panel_adv">
					<div style="text-align: center;font-weight: 700;">
						<div style="margin-top: 3%;margin-bottom: 2%;">
							<label>Domains</label>  
							<div style="float: right;margin-right: 2%;">All <input type="checkbox" ng-model="master" style="margin-top: 5%;"> </div>
						</div>	
						<div class="panel-body scrollspy-example">
							
							<form class="form-horizontal" role="form">
								<ul class="list-group">
									<li style="font-size:12px;height: 35px; text-align: left; font-weight: normal;" class="list-group-item" data-ng-repeat="d in domainCounts">
										<input type="checkbox"  checked="checked" ng-model="d.sel" ng-checked="master" style="float: left;">
								    	<p tooltip-placement="bottom" class="tip-bottom" tooltip="{{d.name}}" style="cursor: pointer;float: left; width: 80%;margin-left: 2%;">{{d.name}} </p><span class="badge_adv" style="float: left;">( {{d.count}} )</span>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</div>
				<div class="btn-group btn-group-sm">
					<button type="submit" style="margin-top: 2%;margin-bottom: 2%;" data-ng-click="filterEmailSearch()" class="btn btn-primary">Filter Search</button>
					<button data-toggle="modal" style="margin-top: 2%;margin-bottom: 2%;" data-ng-click="open()" class="btn btn-default">Save Set</button>
				</div>
			</div>
			
			<div ng-show="hasQuickSearch" class="row">
				<div class="panel panel-default">
					<div style="text-align: center;font-weight: 700;">
						<div class="panel-body scrollspy-example2">
							Saved Search
							<form class="form-horizontal" role="form">
								<div  data-ng-repeat="result in saveSearchSets">
								  <label style="color:#034D94;text-align: left;" class="table table-striped table-hover list-group-item">
								    	<span style="cursor: pointer; font-size:12px;!important;" tooltip-placement="bottom" class="tip-bottom" tooltip="{{result.name}}" data-ng-model="searchForm.searchId" data-ng-click="showSearchResult(result.querySql)">{{result.name}}</span>
								  </label>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-9 col-lg-9">
			<div ng-show="hasSearchResult">
						<pagination  max-size="maxSize" class="pagination-small pagination_adv" boundary-links="true" rotate="false" 
						ng-show="totalItems != 0" total-items="totalItems" page="currentPage" 
						items-per-page="searchForm.rowCount" >
						</pagination>
						<table class="table Contextual  table-striped table-bordered table-condensed table-hover"  style="height: 400px;overflow: auto; border: 1px solid;">
							<tr data-ng-repeat="email in emails">
								<!-- Image -->
								<td>
									<img data-ng-src="/get-cover-image-by-id/{{email.id}}" style="width:100px; height: 200px;" data-ng-click="showPopUpModal(email.id)" />
								</td>
								
								<td>
								<!-- Date -->
									<p  style="float: right;">{{email.sentDate | date:'MMMM-dd-yyyy'}}</p>
									
								<!-- Subject -->
									<blockquote class="text-primary" style="float: left;width: 100%;font-size: 15px !important;">{{email.mailName}}</blockquote>
								
								<!-- Domain -->
									<p class="text-primary" style="margin-left: 3%;">{{email.domain}}</p>
								
								<!-- Extract -->
									<p>{{email.contents}}</p>
									
									<button type="button" style="float: right;" class="btn btn-success">Show</button>
								</td>
							</tr>
						</table>
			</div>
		</div>
	
	</div>
</div>
