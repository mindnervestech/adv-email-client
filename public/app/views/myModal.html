<div class="modal-dialog">
  <div class="modal-content" style="float: left;padding-left: 2%;padding-right: 2%;">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h6 class="modal-title">Save Search Set</h6>
    </div>
    <div class="modal-body">
   		<input type="text" class="input-sm form-control" data-ng-model="searchForm.saveSearchName" placeholder="Search Set Name"/>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
      <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
