
<style>
body {
	font-family: sans-serif;
}

.column-grid>td {
	border: 1px solid #EEE;
}

.column-label>td,.row-label {
	text-align: center;
	background: #EEE;
}

.colapse {
	width: 74%;
	margin-left: 25%;
}

.expand {
	width: 99%;
}

.row-label {
	width: 2em;
	height: 20px;
}

.cell-title {
	font-weight: bold;
}

.table-input>td>input {
	margin-bottom: 10px !important;
	width: 75px;
	border: none;
	height: 20px;
	font: 300 11px helvetica neue, helvetica, arial, sans-serif;
}

.cell-effort-driven {
	text-align: center;
}

.ngdialog.ngdialog-theme-default .ngdialog-content {
	min-height: 150px;
	min-width: 500px;
}

.ngdialog.ngdialog-theme-default {
	padding-top: 113px;
	!
	important
}
/* example */
label {
	display: inline-block;
	width: 30px;
	padding: 0 10px;
	font-weight: bold;
}

.button_panel {
	margin: 10px 0 30px 0;
	padding: 10px;
	background-color: #EEEEEE;
	border-radius: 5px;
	font: 12px Tahoma;
}

.input_panel {
	padding: 10px 5px;
}

.done_button {
	margin-top: 10px;
}

div[data-angular-treeview] {
	/* prevent user selection */
	-moz-user-select: -moz-none;
	-khtml-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	user-select: none;
	/* default */
	font-family: Tahoma;
	font-size: 13px;
	color: #555;
	text-decoration: none;
}

div[data-tree-model] ul {
	margin: 0;
	padding: 0;
	list-style: none;
	border: none;
	overflow: hidden;
}

div[data-tree-model] li {
	position: relative;
	padding: 0 0 0 20px;
	line-height: 20px;
}

div[data-tree-model] li .expanded {
	padding: 1px 10px;
	background-image:
		url("https://raw.githubusercontent.com/wix/angular.treecontrol/master/images/node-opened-2.png");
	background-repeat: no-repeat;
}

div[data-tree-model] li .collapsed {
	padding: 1px 10px;
	background-image:
		url("https://raw.githubusercontent.com/wix/angular.treecontrol/master/images/node-closed-2.png");
	background-repeat: no-repeat;
}

div[data-tree-model] li .normal {
	padding: 1px 10px;
	background-image:
		url("http://cfile23.uf.tistory.com/image/165B663A50C13F4B196CCA");
	background-repeat: no-repeat;
}

div[data-tree-model] li i,div[data-tree-model] li span {
	cursor: pointer;
}

div[data-tree-model] li .selected {
	background-color: #aaddff;
	font-weight: bold;
	padding: 1px 5px;
}

.position-fixed {
	position: absolute !important;
	z-index: 100;
}

#loading-id {
	position: absolute;
	z-index: 100;
	top: 50%;
	left: 50%;
}

.content_holder_inner {
	background: white;
}

.custom-nov {
	border: none !important;
}
</style>
<div class="tabs_holder" style="background: white; height: 600px;">
	<div style="margin-top: 70px" ng-init="loadmedia()">
		<div>
			<div>
				<div
					style="overflow: auto; background-color: white; padding-top: 2%; width: 315px; float: left; border-right: 2px solid black; height: 500px;"
					data-angular-treeview="true" data-tree-id="mytree"
					data-node-id="id" data-tree-model="roleList"></div>
			</div>
		</div>


		<div class="tabs_holder">

			<div class="content_holder">
				<div id="subscription-tab ">
					<div ng-init="loadmedia()">

						<div ng-class="collapsed==true ?'expand' :'colapse' "
							style="background-color: white; padding-top: 1%; padding-left: 10px;">
							<div>
								<div style="height: 50px">
									<ul class="nav nav-tabs custom-nov" role="tablist" id="myTab">
										<li class="active"><a ng-click="inableMediaInfo()"
											href="#home" role="tab" data-toggle="tab"
											style="background: #E4ECF7;">Domain Info</a></li>
									</ul>
								</div>
								<div class="tab-content">
									<div class="tab-pane active" id="home">
										<table ng-hide="editIdCat===domain.id" ng-show="isDomain"
											style="width: 99%;"
											class="table Contextual  table-striped table-bordered table-condensed table-hover">
											<tr>
												<th style="width: 16%;">Title</th>
												<td>{{domain.name}}</td>
											</tr>
											<tr>
												<th>Mail Count</th>
												<td>{{domain.count}}</td>
											</tr>
											<tr>
												<th>Assing Parent</th>
												<td>
													<div class="col-sm-5">
														<select class="form-control required"
															ng-change="onParentSelect(domain)"
															ng-model="domain.parent"
															data-ng-options="domain_name for domain_name in domain.domainList">
														</select>
													</div>
												</td>
											</tr>
											<tr>
												<th>Assing Childs</th>
												<td>
													<div class="col-sm-5">
														<div ng-click="onChildSelect(domain.id)"
															ng-dropdown-multiselect="" options="childdata"
															selected-model="childModel"></div>
													</div>
												</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
